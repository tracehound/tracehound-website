<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" fill="none">
  <defs>
    <linearGradient id="yesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8dde23" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#8dde23" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="noGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#de5223" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#de5223" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#080808"/>

  <!-- Quarantine full -->
  <rect x="170" y="15" width="160" height="40" rx="6" fill="#111111" stroke="#de5223" stroke-width="1.5"/>
  <text x="250" y="40" text-anchor="middle" fill="#de5223" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Quarantine full</text>

  <!-- Arrow down -->
  <line x1="250" y1="55" x2="250" y2="80" stroke="#888888" stroke-width="1.5"/>
  <polygon points="250,80 246,73 254,73" fill="#888888"/>

  <!-- Decision diamond -->
  <polygon points="250,85 330,125 250,165 170,125" fill="#111111" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="250" y="120" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">Low/Medium</text>
  <text x="250" y="135" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">priority?</text>

  <!-- Yes path (left) -->
  <line x1="170" y1="125" x2="100" y2="125" stroke="#8dde23" stroke-width="1.5"/>
  <text x="135" y="118" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Yes</text>

  <!-- Export to cold storage -->
  <rect x="10" y="105" width="90" height="40" rx="6" fill="url(#yesGrad)" stroke="#8dde23" stroke-width="1"/>
  <text x="55" y="120" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">Export to</text>
  <text x="55" y="133" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">cold storage</text>

  <!-- Arrow down from export -->
  <line x1="55" y1="145" x2="55" y2="180" stroke="#8dde23" stroke-width="1.5"/>
  <polygon points="55,180 51,173 59,173" fill="#8dde23"/>

  <!-- Evict from memory -->
  <rect x="10" y="185" width="90" height="40" rx="6" fill="url(#yesGrad)" stroke="#8dde23" stroke-width="1"/>
  <text x="55" y="200" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">Evict from</text>
  <text x="55" y="213" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">memory</text>

  <!-- No path (right) -->
  <line x1="330" y1="125" x2="400" y2="125" stroke="#de5223" stroke-width="1.5"/>
  <text x="365" y="118" fill="#de5223" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">No</text>

  <!-- Keep in memory -->
  <rect x="400" y="85" width="90" height="50" rx="6" fill="url(#noGrad)" stroke="#de5223" stroke-width="1"/>
  <text x="445" y="105" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">Keep in</text>
  <text x="445" y="118" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">memory</text>

  <!-- Arrow down from keep -->
  <line x1="445" y1="135" x2="445" y2="180" stroke="#de5223" stroke-width="1.5"/>
  <polygon points="445,180 441,173 449,173" fill="#de5223"/>

  <!-- Evict older low-priority -->
  <rect x="380" y="185" width="130" height="50" rx="6" fill="url(#noGrad)" stroke="#de5223" stroke-width="1"/>
  <text x="445" y="205" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">Evict older</text>
  <text x="445" y="218" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="10">low-priority</text>
</svg>
