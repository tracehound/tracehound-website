  <text x="345" y="92" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="9">├─ Aggregation</text>
  <text x="345" y="104" text-anchor="middle" fill="#888888" font-family="Inter, system-ui, sans-serif" font-size="9">└─ Query API</text>

  <!-- Arrow -->
  <path d="M405 72 L435 72" stroke="#888888" stroke-width="1.5"/>
