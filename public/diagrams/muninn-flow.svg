  <rect x="440" y="50" width="100" height="44" rx="6" fill="#111111" stroke="#8dde23" stroke-width="1"/>
  <text x="490" y="68" text-anchor="middle" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">Time-Series</text>
  <text x="490" y="82" text-anchor="middle" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600">DB</text>
