  </defs>

  <!-- Background -->
  <rect width="550" height="200" fill="#080808"/>

  <!-- Evidence -->
  <rect x="20" y="50" width="90" height="44" rx="6" fill="#111111" stroke="#de5223" stroke-width="1"/>
  <text x="65" y="77" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">Evidence</text>

  <!-- Arrow -->
  <path d="M115 72 L145 72" stroke="#888888" stroke-width="1.5"/>
  <polygon points="145,72 138,68 138,76" fill="#888888"/>

  <!-- Quarantine -->
  <rect x="150" y="50" width="100" height="44" rx="6" fill="#111111" stroke="#de5223" stroke-width="1"/>
  <text x="200" y="77" text-anchor="middle" fill="#de5223" font-family="Inter, system-ui, sans-serif" font-size="12">Quarantine</text>

  <!-- Arrow -->
  <path d="M255 72 L285 72" stroke="#888888" stroke-width="1.5"/>
  <polygon points="285,72 278,68 278,76" fill="#888888"/>

