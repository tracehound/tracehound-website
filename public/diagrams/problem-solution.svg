<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" fill="none">
  <defs>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#de5223" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#de5223" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8dde23" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#8dde23" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="200" fill="#080808"/>

  <!-- PROBLEM ROW -->
  <g transform="translate(20, 30)">
    <!-- Label -->
    <text x="0" y="24" fill="#de5223" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" text-transform="uppercase" letter-spacing="1">PROBLEM</text>

    <!-- WAF -->
    <rect x="80" y="0" width="130" height="40" rx="6" fill="url(#problemGrad)" stroke="#de5223" stroke-width="1"/>
    <text x="145" y="24" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">WAF detects threat</text>

    <!-- Arrow -->
    <path d="M215 20 L255 20" stroke="#888888" stroke-width="1.5"/>
    <polygon points="255,20 248,16 248,24" fill="#888888"/>

    <!-- Question marks (the gap) -->
    <rect x="260" y="0" width="100" height="40" rx="6" fill="#111111" stroke="#de5223" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="310" y="26" text-anchor="middle" fill="#de5223" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">???</text>

    <!-- Arrow -->
    <path d="M365 20 L405 20" stroke="#888888" stroke-width="1.5"/>
    <polygon points="405,20 398,16 398,24" fill="#888888"/>

    <!-- Incident Response -->
    <rect x="410" y="0" width="140" height="40" rx="6" fill="url(#problemGrad)" stroke="#de5223" stroke-width="1"/>
    <text x="480" y="24" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">Incident response</text>
  </g>

  <!-- Divider -->
  <line x1="60" y1="100" x2="640" y2="100" stroke="#222222" stroke-width="1"/>

  <!-- SOLUTION ROW -->
  <g transform="translate(20, 120)">
    <!-- Label -->
    <text x="0" y="24" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" text-transform="uppercase" letter-spacing="1">SOLUTION</text>

    <!-- WAF -->
    <rect x="80" y="0" width="130" height="40" rx="6" fill="url(#solutionGrad)" stroke="#8dde23" stroke-width="1"/>
    <text x="145" y="24" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">WAF detects threat</text>

    <!-- Arrow -->
    <path d="M215 20 L245 20" stroke="#8dde23" stroke-width="1.5"/>
    <polygon points="245,20 238,16 238,24" fill="#8dde23"/>

    <!-- Tracehound -->
    <rect x="250" y="0" width="140" height="40" rx="6" fill="url(#solutionGrad)" stroke="#8dde23" stroke-width="1.5"/>
    <text x="320" y="24" text-anchor="middle" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Tracehound</text>

    <!-- Arrow -->
    <path d="M395 20 L425 20" stroke="#8dde23" stroke-width="1.5"/>
    <polygon points="425,20 418,16 418,24" fill="#8dde23"/>

    <!-- Forensic Evidence -->
    <rect x="430" y="0" width="130" height="40" rx="6" fill="url(#solutionGrad)" stroke="#8dde23" stroke-width="1"/>
    <text x="495" y="24" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">Forensic evidence</text>

    <!-- Arrow -->
    <path d="M565 20 L595 20" stroke="#8dde23" stroke-width="1.5"/>
    <polygon points="595,20 588,16 588,24" fill="#8dde23"/>

    <!-- Response -->
    <rect x="600" y="0" width="80" height="40" rx="6" fill="url(#solutionGrad)" stroke="#8dde23" stroke-width="1"/>
    <text x="640" y="24" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12">Response</text>
  </g>
</svg>
