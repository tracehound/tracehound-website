<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380" fill="none">
  <defs>
    <linearGradient id="instanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#de5223" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#de5223" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" fill="#080808"/>

  <!-- Load Balancer -->
  <rect x="220" y="20" width="160" height="44" rx="8" fill="#111111" stroke="#8dde23" stroke-width="1.5"/>
  <text x="300" y="47" text-anchor="middle" fill="#8dde23" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">Load Balancer</text>

  <!-- Lines from LB to instances -->
  <path d="M250 64 L250 110 L120 110 L120 140" stroke="#888888" stroke-width="1"/>
  <path d="M300 64 L300 140" stroke="#888888" stroke-width="1"/>
  <path d="M350 64 L350 110 L480 110 L480 140" stroke="#888888" stroke-width="1"/>

  <!-- Arrows -->
  <polygon points="120,140 116,133 124,133" fill="#888888"/>
  <polygon points="300,140 296,133 304,133" fill="#888888"/>
  <polygon points="480,140 476,133 484,133" fill="#888888"/>

  <!-- Instance A -->
  <g transform="translate(40, 145)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="url(#instanceGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Instance A</text>
    <text x="80" y="48" text-anchor="middle" fill="#8dde23" font-family="JetBrains Mono, monospace" font-size="10">+ Horizon</text>
  </g>

  <!-- Instance B -->
  <g transform="translate(220, 145)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="url(#instanceGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Instance B</text>
    <text x="80" y="48" text-anchor="middle" fill="#8dde23" font-family="JetBrains Mono, monospace" font-size="10">+ Horizon</text>
  </g>

  <!-- Instance C -->
  <g transform="translate(400, 145)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="url(#instanceGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" fill="#eaeaea" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">Instance C</text>
    <text x="80" y="48" text-anchor="middle" fill="#8dde23" font-family="JetBrains Mono, monospace" font-size="10">+ Horizon</text>
  </g>

  <!-- Lines from instances to Redis -->
  <path d="M120 215 L120 260 L250 260 L250 290" stroke="#de5223" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M300 215 L300 290" stroke="#de5223" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M480 215 L480 260 L350 260 L350 290" stroke="#de5223" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Arrow to Redis -->
  <polygon points="300,290 296,283 304,283" fill="#de5223"/>

  <!-- Redis/KeyDB -->
  <rect x="200" y="295" width="200" height="60" rx="10" fill="url(#redisGrad)" stroke="#de5223" stroke-width="1.5"/>
  <text x="300" y="330" text-anchor="middle" fill="#de5223" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">Redis / KeyDB</text>
</svg>
